<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Preview â€¢ Pico CSS</title>
    <meta name="description" content="A pure HTML example, without dependencies." />

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
    />
  </head>

  <body>

    <!-- Header -->
    <header class="container">
        <h1>Theory Supergroup </h1>
        <h2>Fall 2024</h2>

        <p><em>Schedule polling is active at <a href="https://www.when2meet.com/?26241000-H3Geu">When2Meet</a> until Friday September 6th at 5:00 PM. </em> </p>

        <p><strong>Time:</strong> Every TBA, TBA - TBA</p>
        <p><strong>Location:</strong> TBA </p>
      </header>
  
      <!-- Main Content -->
      <main class="container">
        
        <section id="talks">
            <h2>Upcoming Talks</h2>
            
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Title</th>
                  <th>Speaker</th>
                </tr>
              </thead>
              <tbody id="talks-table-body">
                <!-- Content will be populated by JavaScript -->
              </tbody>
            </table>
            
          </section>
      </main>
  
      <!-- Footer -->
      <footer class="container">
        <p>Stay tuned for more updates!</p>
      </footer>
  

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Function to parse CSV
          function parseCSV(text) {
            const rows = text.split("\n").filter(row => row.trim() !== ""); // Split rows and filter out empty lines
            return rows.map(row => row.split(",")); // Split each row by commas
          }
  
          // Function to load CSV data
          function loadCSV(url) {
            fetch(url)
              .then(response => response.text())
              .then(text => {
                const data = parseCSV(text);
                const tableBody = document.getElementById("talks-table-body");
  
                data.forEach(([date, title, speaker]) => {
                  const row = document.createElement("tr");
                  
                  const dateCell = document.createElement("td");
                  dateCell.textContent = date;
                  row.appendChild(dateCell);
                  
                  const titleCell = document.createElement("td");
                  titleCell.textContent = title;
                  row.appendChild(titleCell);
                  
                  const speakerCell = document.createElement("td");
                  speakerCell.textContent = speaker;
                  row.appendChild(speakerCell);
                  
                  tableBody.appendChild(row);
                });
              })
              .catch(error => console.error("Error loading CSV:", error));
          }
  
          // Load the talks.csv file
          loadCSV("talks.csv");
        });
      </script>
  
    </body>
  </body>
</html>
